included:

excluded:
  - "_obfuscated"
  - "**/*-Obfuscated.swift"
  - "**/*.generated.swift"

disabled_rules:
  - line_length
  - trailing_whitespace
  - trailing_comma

custom_rules:
  image_name_initialization: # Disable UIImage init from name
    included: ".*.swift"
    name: "Image initialization"
    regex: 'UIImage\(named:[^)]+\)'
    message: "Use R.image.name() or typealias of this instead"
    severity: error
    match_kinds:
      - identifier
      - string

  sf_safe_symbol:
    included: ".*.swift"
    name: "Safe SFSymbol"
    message: "Use `SFSafeSymbols` via `systemSymbol` parameters for type safety."
    regex: "(Image\\(systemName:)|(NSImage\\(symbolName:)|(Label[^,]+?,\\s*systemImage:)|(UIApplicationShortcutIcon\\(systemImageName:)"
    severity: warning
    match_kinds:
      - identifier
      - string

identifier_name:
  min_length:
    warning: 2
